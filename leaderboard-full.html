<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fuld Stilling Bred</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box}
    html,body{
      margin:0;padding:0; height: 100%;
      background:transparent;
      font-family:'Roboto', sans-serif;
      display:flex; 
      align-items:flex-start; 
      justify-content:center;
    }
    .wrap{
        width:100%; 
        padding:10px;
        padding-top: 10px; 
        display:flex; justify-content:center;
    }
    
    .card{
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid #C5A059;
      border-radius:14px; 
      padding: 20px;
      box-shadow:0 0 20px rgba(197, 160, 89, 0.2);
      color: #fff;
      width: 100%;
      max-width: 100%; /* FYLDER HELE BREDDEN NU */
    }
    
    h3{
      margin:0 0 15px 0;
      font-family: 'Playfair Display', serif;
      font-size: 20px; 
      color:#C5A059;
      letter-spacing:.05em; text-transform:uppercase;
      border-bottom: 1px solid rgba(197, 160, 89, 0.3);
      padding-bottom: 10px;
    }

    table{width:100%; border-collapse:collapse;}
    
    /* Kompakt h√∏jde, men god bredde */
    th,td{
        padding: 10px 15px; /* Mindre luft i h√∏jden, mere i bredden */
        border-bottom:1px solid rgba(255,255,255,0.1); 
        font-size: 15px; /* Normal l√¶sbar st√∏rrelse */
    }
    
    th{
      text-align:left; color:#888; font-weight:900;
      text-transform: uppercase; font-size: 12px;
    }
    
    td.rank{ 
        font-family: 'Playfair Display', serif; 
        color: #C5A059; font-weight:900; 
        width:50px; font-size: 18px; text-align: center;
    }
    
    td.name{ font-weight: 700; font-size: 16px; }
    
    .chip {
      display: inline-block;
      min-width: 35px; height: 35px; line-height: 35px;
      border-radius: 50%;
      background: #1f2937; border: 1px solid #374151;
      text-align: center; font-weight: 900; font-size: 13px;
    }

    /* Top 3 Highlighting */
    tr.gold td { color: #fbbf24; background: rgba(251, 191, 36, 0.05); }
    tr.gold .chip { background: radial-gradient(circle, #fbbf24, #b45309); color: #000; border-color:#fff; }
    
    tr.silver td { color: #e5e7eb; background: rgba(229, 231, 235, 0.05); }
    tr.silver .chip { background: radial-gradient(circle, #f3f4f6, #9ca3af); color: #000; border-color:#fff; }
    
    tr.bronze td { color: #fdba74; background: rgba(253, 186, 116, 0.05); }
    tr.bronze .chip { background: radial-gradient(circle, #fdba74, #c2410c); color: #000; border-color:#fff; }

    .medal{margin-right:8px; font-size: 18px;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h3>‚ô†Ô∏è Fuld stilling</h3>
      <table>
        <thead>
          <tr>
            <th style="text-align:center">#</th>
            <th>Navn</th>
            <th style="text-align:right;">Ramt</th>
          </tr>
        </thead>
        <tbody id="rows">
          <tr><td colspan="3" style="padding:20px; text-align:center;">Henter data...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // DIT NYE ID
    const DEFAULT_ID = "AKfycbz7F-b7fhMC3_uttHCShGxWyYQwPX_X6aKiYshLJHfr3aLFrdQll4IyF9ivCmN_NUDH";
    const params = new URLSearchParams(window.location.search);
    const urlId = params.get("id");
    const scriptId = urlId || DEFAULT_ID;
    const API_URL = "https://script.google.com/macros/s/" + scriptId + "/exec";

    const esc = s => (s ?? "").toString().replace(/</g,"&lt;").replace(/>/g,"&gt;");

    fetch(API_URL + "?_=" + Date.now(), { cache: "no-store" })
      .then(r => r.json())
      .then(d => {
        const stats = d.stats || [];
        const el = document.getElementById("rows");

        if (!stats.length) {
          el.innerHTML = "<tr><td colspan='3' style='padding:20px; text-align:center'>Ingen data</td></tr>";
          return;
        }

        el.innerHTML = stats.map((p,i) => {
          let cls = "";
          let medal = "";

          if (i === 0) { cls = "gold"; medal = "üèÜ"; }
          else if (i === 1) { cls = "silver"; medal = "ü•à"; }
          else if (i === 2) { cls = "bronze"; medal = "ü•â"; }

          return `
            <tr class="${cls}">
              <td class="rank">${i+1}</td>
              <td class="name">${medal ? `<span class="medal">${medal}</span>` : ``}${esc(p.name)}</td>
              <td style="text-align:right;"><span class="chip">${esc(p.hits ?? 0)}</span></td>
            </tr>
          `;
        }).join("");
      })
      .catch(e => {
        document.getElementById("rows").innerHTML =
          "<tr><td colspan='3'>Fejl: "+esc(e.message)+"</td></tr>";
      });
  </script>
</body>
</html>
