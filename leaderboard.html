<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leaderboard</title>
  <style>
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:#f9fafb;font-family:Arial,sans-serif}
    .wrap{padding:10px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:12px;box-shadow:0 4px 10px rgba(0,0,0,.06)}
    .title{display:flex;justify-content:space-between;align-items:baseline;gap:10px}
    h3{margin:0;font-size:14px;letter-spacing:.04em;text-transform:uppercase;color:#374151}
    .sub{font-size:12px;color:#6b7280}
    .row{display:grid;grid-template-columns:26px 1fr auto;gap:10px;align-items:center;padding:8px 0;border-top:1px solid #f3f4f6}
    .row:first-of-type{border-top:0}
    .rank{font-weight:900;color:#111827;text-align:right}
    .name{font-weight:800}
    .pill{font-size:12px;font-weight:900;padding:5px 10px;border-radius:999px;background:#e0e7ff;color:#3730a3}

    /* Mobil: 1 kolonne (så den ikke scroller inde i iframe) */
    @media (max-width:640px){
      .wrap{padding:8px}
      .row{grid-template-columns:22px 1fr auto}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="title">
        <h3>Leaderboard</h3>
        <div class="sub">Top 5 · ramt</div>
      </div>
      <div id="list" class="sub" style="padding-top:8px;">Indlæser…</div>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwEZfTv0Bq52l-Nm_NiOpJFf_tWukgrqAM2NgCQjitZf2EuZb3XO2bNGyO1ZR82gbjH/exec";
    const esc = (s) => (s ?? "").toString().replace(/</g,"&lt;").replace(/>/g,"&gt;");

    fetch(API_URL, { cache: "no-store" })
      .then(r => r.json())
      .then(d => {
        const stats = (d.stats || []).slice(0, 5);
        if (!stats.length) {
          document.getElementById("list").innerHTML = "Ingen data endnu";
          return;
        }
        document.getElementById("list").innerHTML = stats.map((p,i) => `
          <div class="row">
            <div class="rank">${i+1}</div>
            <div class="name">${esc(p.name)}</div>
            <div class="pill">${esc(p.hits ?? 0)}</div>
          </div>
        `).join("");
      })
      .catch(e => {
        document.getElementById("list").innerHTML = "Fejl: " + esc(e.message);
      });
  </script>
</body>
</html>
