<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Casino Leaderboard</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box}

    html,body{
      margin:0; padding:0; height:100%;
      background:transparent;
      font-family:'Roboto', sans-serif;
      display:flex; align-items:center; justify-content:center;
    }

    .wrap{
      width:100%; padding:10px;
      display:flex; align-items:center; justify-content:center;
    }

    .card{
      /* M√∏rk baggrund med let gennemsigtighed */
      background: rgba(20, 20, 20, 0.9); 
      /* Guld kant */
      border: 2px solid #C5A059; 
      border-radius: 16px;
      padding: 16px;
      /* Gl√∏d effekt */
      box-shadow: 0 0 15px rgba(197, 160, 89, 0.3);
      width:100%; max-width:420px;
      display: flex; flex-direction: column;
      color: #fff;
    }

    .title{
      display:flex; justify-content:space-between;
      align-items:baseline; gap:10px;
      margin-bottom: 12px;
      border-bottom: 1px solid rgba(197, 160, 89, 0.3);
      padding-bottom: 8px;
    }

    h3{
      margin:0;
      font-family: 'Playfair Display', serif; /* Casino font */
      font-size: 18px;
      letter-spacing: .05em;
      text-transform: uppercase;
      color: #C5A059; /* Guld */
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .sub{font-size:12px; color:#aaa; font-style:italic;}

    .row{
      display:grid; grid-template-columns:30px 1fr auto;
      gap:10px; align-items:center; padding:10px 0;
      border-top:1px solid rgba(255,255,255,0.1);
    }
    .row:first-of-type{border-top:0}

    .rank{
      font-family: 'Playfair Display', serif;
      font-weight:900; color:#C5A059; 
      text-align:center; font-size: 16px;
    }
    
    .name{
      font-weight:700; font-size: 15px;
      color: #fff; letter-spacing: 0.5px;
    }

    /* POKER CHIP DESIGN TIL POINT */
    .chip{
      width: 38px; height: 38px;
      border-radius: 50%;
      background: radial-gradient(circle, #ef4444 40%, #991b1b 95%); /* R√∏d chip */
      border: 2px dashed #fff; /* De hvide striber p√• en chip */
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      
      display: flex; align-items: center; justify-content: center;
      
      font-size:12px; font-weight:900; color:#fff;
      text-shadow: 0 1px 2px rgba(0,0,0,0.8);
    }
    
    /* Guld Chip til nr 1 */
    .row.gold .chip {
      background: radial-gradient(circle, #fbbf24 40%, #b45309 95%);
      border-color: #fff;
      color: #000; text-shadow: none;
    }

    /* Vinder r√¶kker highlight */
    .row.gold .name { color: #fbbf24; text-shadow: 0 0 10px rgba(251, 191, 36, 0.4); }
    .medal{margin-right:6px; font-size: 18px;}

    @media (max-width:640px){
      .wrap{padding:8px}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="title">
        <h3>‚ô†Ô∏è Leaderboard</h3>
        <div class="sub">Top 5</div>
      </div>
      <div id="list" class="sub" style="padding-top:8px;">Dealer kortene...</div>
    </div>
  </div>

  <script>
    // --- KONFIGURATION START ---
    const DEFAULT_ID = "AKfycbwEZfTv0Bq52l-Nm_NiOpJFf_tWukgrqAM2NgCQjitZf2EuZb3XO2bNGyO1ZR82gbjH";
    const params = new URLSearchParams(window.location.search);
    const urlId = params.get("id");
    const scriptId = urlId || DEFAULT_ID;
    const API_URL = "https://script.google.com/macros/s/" + scriptId + "/exec";
    // --- KONFIGURATION SLUT ---

    const esc = s => (s ?? "").toString().replace(/</g,"&lt;").replace(/>/g,"&gt;");

    fetch(API_URL + "?_=" + Date.now(), { cache: "no-store" })
      .then(r => r.json())
      .then(d => {
        const stats = (d.stats || []).slice(0, 5);
        const el = document.getElementById("list");

        if (!stats.length) {
          el.innerHTML = "Ingen spillere fundet";
          return;
        }

        el.innerHTML = stats.map((p, i) => {
          let cls = "";
          let medal = "";
          if (i === 0) { cls = "gold"; medal = "üé∞"; } // Jackpot ikon til nr 1
          else if (i === 1) { cls = "silver"; medal = "ü•à"; }
          else if (i === 2) { cls = "bronze"; medal = "ü•â"; }

          return `
            <div class="row ${cls}">
              <div class="rank">${i + 1}</div>
              <div class="name">${medal ? `<span class="medal">${medal}</span>` : ``}${esc(p.name)}</div>
              <div class="chip">${esc(p.hits ?? 0)}</div>
            </div>
          `;
        }).join("");
      })
      .catch(e => {
        document.getElementById("list").innerHTML = "Fejl: " + esc(e.message);
      });
  </script>
</body>
</html>
