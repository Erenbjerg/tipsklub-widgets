<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Casino Leaderboard</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box}

    html,body{
      margin:0; padding:0; height:100%;
      background:transparent;
      font-family:'Roboto', sans-serif;
      display:flex; 
      align-items:flex-start; 
      justify-content:center;
    }

    .wrap{
      width:100%; 
      padding:10px;
      padding-top: 20px; 
      display:flex; align-items:center; justify-content:center;
    }

    .card{
      background: rgba(20, 20, 20, 0.95); 
      border: 2px solid #C5A059; 
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 0 15px rgba(197, 160, 89, 0.3);
      width:100%; max-width:420px;
      display: flex; flex-direction: column;
      color: #fff;
    }

    .title{
      display:flex; justify-content:space-between;
      align-items:baseline; gap:10px;
      margin-bottom: 12px;
      border-bottom: 1px solid rgba(197, 160, 89, 0.3);
      padding-bottom: 8px;
    }

    h3{
      margin:0;
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      letter-spacing: .05em;
      text-transform: uppercase;
      color: #C5A059;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .sub{font-size:12px; color:#aaa; font-style:italic;}

    .row{
      display:grid; grid-template-columns:30px 1fr auto;
      gap:10px; align-items:center; 
      padding: 8px; /* Lidt polstring til baggrundsfarven */
      border-bottom:1px solid rgba(255,255,255,0.1);
      margin-bottom: 4px; /* Lidt luft mellem r√¶kkerne */
      border-radius: 8px; /* Runde hj√∏rner p√• baggrunden */
    }
    .row:last-child{border-bottom:0; margin-bottom:0;}

    .rank{
      font-family: 'Playfair Display', serif;
      font-weight:900; color:#C5A059; 
      text-align:center; font-size: 16px;
    }
    
    .name{
      font-weight:700; font-size: 15px;
      color: #fff; letter-spacing: 0.5px;
    }

    .chip{
      width: 32px; height: 32px; /* Lidt mindre chip her */
      border-radius: 50%;
      background: radial-gradient(circle, #ef4444 40%, #991b1b 95%);
      border: 2px dashed #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      display: flex; align-items: center; justify-content: center;
      font-size:12px; font-weight:900; color:#fff;
      text-shadow: 0 1px 2px rgba(0,0,0,0.8);
    }

    /* --- HER ER MAGIEN FOR TOP 3 --- */
    
    /* GULD */
    .row.gold {
      background: rgba(251, 191, 36, 0.1); /* Gul baggrund */
      border: 1px solid rgba(251, 191, 36, 0.2);
    }
    .row.gold .chip {
      background: radial-gradient(circle, #fbbf24 40%, #b45309 95%);
      border-color: #fff;
      color: #000; text-shadow: none;
    }
    .row.gold .name { color: #fbbf24; }

    /* S√òLV */
    .row.silver {
      background: rgba(229, 231, 235, 0.1); /* Gr√• baggrund */
      border: 1px solid rgba(229, 231, 235, 0.2);
    }
    .row.silver .chip {
        background: radial-gradient(circle, #f3f4f6 40%, #9ca3af 95%);
        color: #000; text-shadow: none; border-color: #fff;
    }
    .row.silver .name { color: #e5e7eb; }

    /* BRONZE */
    .row.bronze {
      background: rgba(253, 186, 116, 0.1); /* Kobber baggrund */
      border: 1px solid rgba(253, 186, 116, 0.2);
    }
    .row.bronze .chip {
        background: radial-gradient(circle, #fdba74 40%, #c2410c 95%);
        color: #000; text-shadow: none; border-color: #fff;
    }
    .row.bronze .name { color: #fdba74; }

    .medal{margin-right:6px; font-size: 16px;}

    @media (max-width:640px){
      .wrap{padding:8px; padding-top:15px;}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="title">
        <h3>‚ô†Ô∏è Leaderboard</h3>
        <div class="sub">Top 5</div>
      </div>
      <div id="list" class="sub" style="padding-top:8px;">Dealer kortene...</div>
    </div>
  </div>

  <script>
    // DIT NYE ID ER HER:
    const DEFAULT_ID = "AKfycbz7F-b7fhMC3_uttHCShGxWyYQwPX_X6aKiYshLJHfr3aLFrdQll4IyF9ivCmN_NUDH";
    const params = new URLSearchParams(window.location.search);
    const urlId = params.get("id");
    const scriptId = urlId || DEFAULT_ID;
    const API_URL = "https://script.google.com/macros/s/" + scriptId + "/exec";

    const esc = s => (s ?? "").toString().replace(/</g,"&lt;").replace(/>/g,"&gt;");

    fetch(API_URL + "?_=" + Date.now(), { cache: "no-store" })
      .then(r => r.json())
      .then(d => {
        // Vi tager kun de 5 bedste
        const stats = (d.stats || []).slice(0, 5);
        const el = document.getElementById("list");

        if (!stats.length) {
          el.innerHTML = "Ingen spillere fundet";
          return;
        }

        el.innerHTML = stats.map((p, i) => {
          let cls = "";
          let medal = "";
          if (i === 0) { cls = "gold"; medal = "üèÜ"; }
          else if (i === 1) { cls = "silver"; medal = "ü•à"; }
          else if (i === 2) { cls = "bronze"; medal = "ü•â"; }

          return `
            <div class="row ${cls}">
              <div class="rank">${i + 1}</div>
              <div class="name">${medal ? `<span class="medal">${medal}</span>` : ``}${esc(p.name)}</div>
              <div class="chip">${esc(p.hits ?? 0)}</div>
            </div>
          `;
        }).join("");
      })
      .catch(e => {
        document.getElementById("list").innerHTML = "Fejl: " + esc(e.message);
      });
  </script>
</body>
</html>
