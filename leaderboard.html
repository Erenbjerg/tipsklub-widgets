<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leaderboard</title>

  <style>
    *{box-sizing:border-box}

    html,body{
      margin:0;padding:0;height:100%;
      background:transparent;
      font-family:Arial,sans-serif;
      display:flex;align-items:center;justify-content:center;
    }

    .wrap{
      width:100%;padding:10px;
      display:flex;align-items:center;justify-content:center;
    }

    .card{
      background:#fff;border:1px solid #e5e7eb;border-radius:14px;
      padding:12px;box-shadow:0 4px 10px rgba(0,0,0,.06);
      width:100%;max-width:420px;
      display: flex;flex-direction: column;
    }

    .title{
      display:flex;justify-content:space-between;
      align-items:baseline;gap:10px
    }

    h3{margin:0;font-size:14px;letter-spacing:.04em;text-transform:uppercase;color:#374151}
    .sub{font-size:12px;color:#6b7280}

    .row{
      display:grid;grid-template-columns:26px 1fr auto;
      gap:10px;align-items:center;padding:8px 0;
      border-top:1px solid #f3f4f6
    }
    .row:first-of-type{border-top:0}

    .rank{font-weight:900;color:#111827;text-align:right}
    .name{font-weight:800}
    .pill{
      font-size:12px;font-weight:900;padding:5px 10px;
      border-radius:999px;background:#e0e7ff;color:#3730a3
    }

    .row.gold{background:linear-gradient(90deg,#fff7cc,#ffffff)}
    .row.silver{background:linear-gradient(90deg,#f3f4f6,#ffffff)}
    .row.bronze{background:linear-gradient(90deg,#fde7d9,#ffffff)}
    .medal{font-size:16px;margin-right:6px}

    /* Link-knap i bunden - Skjult som standard indtil link findes */
    .footer-link {
      margin-top: 12px;text-align: center;
      padding-top: 10px;border-top: 1px solid #e5e7eb;
      display: none; /* ðŸ‘ˆ Skjult som udgangspunkt */
    }
    .footer-link a {
      text-decoration: none;color: #4b5563;font-size: 12px;
      font-weight: bold;display: inline-flex;
      align-items: center;transition: color 0.2s;
    }
    .footer-link a:hover { color: #111827; }
    .arrow { margin-left: 4px; font-size: 14px; }

    @media (max-width:640px){
      .wrap{padding:8px}
      .row{grid-template-columns:22px 1fr auto}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="title">
        <h3>Leaderboard</h3>
        <div class="sub">Top 5 Â· ramt</div>
      </div>
      
      <div id="list" class="sub" style="padding-top:8px;">IndlÃ¦serâ€¦</div>

      <div class="footer-link" id="footerLinkBox">
        <a href="#" id="dynamicLink" target="_top">
          Se fuld stilling <span class="arrow">&rarr;</span>
        </a>
      </div>

    </div>
  </div>

  <script>
    // --- KONFIGURATION START ---
    const DEFAULT_ID = "AKfycbwEZfTv0Bq52l-Nm_NiOpJFf_tWukgrqAM2NgCQjitZf2EuZb3XO2bNGyO1ZR82gbjH";
    
    // Vi henter parametre fra URL'en
    const params = new URLSearchParams(window.location.search);
    
    // 1. Hent ID
    const urlId = params.get("id");
    const scriptId = urlId || DEFAULT_ID;
    
    // 2. Hent LINK til knappen
    const urlLink = params.get("link");
    
    // Hvis der er et link i URL'en, sÃ¥ vis knappen og sÃ¦t linket ind
    if (urlLink) {
      document.getElementById("footerLinkBox").style.display = "block";
      document.getElementById("dynamicLink").href = urlLink;
    }

    const API_URL = "https://script.google.com/macros/s/" + scriptId + "/exec";
    // --- KONFIGURATION SLUT ---

    const esc = s => (s ?? "").toString().replace(/</g,"&lt;").replace(/>/g,"&gt;");

    fetch(API_URL + "?_=" + Date.now(), { cache: "no-store" })
      .then(r => r.json())
      .then(d => {
        const stats = (d.stats || []).slice(0, 5);
        const el = document.getElementById("list");

        if (!stats.length) {
          el.innerHTML = "Ingen data endnu";
          return;
        }

        el.innerHTML = stats.map((p, i) => {
          let cls = "";
          let medal = "";
          if (i === 0) { cls = "gold"; medal = "ðŸ¥‡"; }
          else if (i === 1) { cls = "silver"; medal = "ðŸ¥ˆ"; }
          else if (i === 2) { cls = "bronze"; medal = "ðŸ¥‰"; }

          return `
            <div class="row ${cls}">
              <div class="rank">${i + 1}</div>
              <div class="name">${medal ? `<span class="medal">${medal}</span>` : ``}${esc(p.name)}</div>
              <div class="pill">${esc(p.hits ?? 0)}</div>
            </div>
          `;
        }).join("");
      })
      .catch(e => {
        document.getElementById("list").innerHTML = "Fejl: " + esc(e.message);
      });
  </script>
</body>
</html>
