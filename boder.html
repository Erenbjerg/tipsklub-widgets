<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BÃ¸der</title>

<style>
  *{box-sizing:border-box}

  html,body{
    margin:0;
    padding:0;
    height:100%;
    background:transparent;
    font-family:Arial,sans-serif;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .wrap{
    width:100%;
    padding:10px;
    display:flex;
    justify-content:center;
  }

  .card{
    width:100%;
    max-width:760px; /* ðŸ‘ˆ bred nok til Ã©n linje */
    background:#fff;
    border:1px solid #e5e7eb;
    border-radius:16px;
    padding:14px;
    box-shadow:0 6px 16px rgba(0,0,0,.08);
  }

  h3{
    margin:0 0 8px 0;
    font-size:14px;
    letter-spacing:.08em;
    text-transform:uppercase;
    color:#374151;
  }

  .group{
    margin-top:14px;
  }

  .group-title{
    font-size:12px;
    font-weight:900;
    color:#6b7280;
    letter-spacing:.08em;
    text-transform:uppercase;
    margin:10px 0 6px 0;
  }

  .row{
    display:grid;
    grid-template-columns:1fr auto;
    gap:14px;
    align-items:center;
    padding:10px 0;
    border-top:1px solid #f3f4f6;
  }

  .row:first-of-type{border-top:0}

  .name{
    font-weight:900;
    font-size:16px;
    color:#111827;
    margin-bottom:4px;
  }

  /* KOMPAKT META â€“ ALT PÃ… Ã‰N LINJE */
  .meta{
    font-size:12px;
    color:#374151;
    white-space:nowrap;      /* ðŸ‘ˆ tving Ã©n linje */
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .meta span{
    margin-right:10px;
    color:#6b7280;
  }

  .meta b{
    color:#111827;
    font-weight:900;
  }

  .pill{
    font-size:12px;
    font-weight:900;
    padding:8px 14px;
    border-radius:999px;
    background:#fee2e2;
    color:#991b1b;
    min-width:96px;
    text-align:center;
    white-space:nowrap;
  }

  /* Mobil: tillad wrap */
  @media (max-width:640px){
    .card{padding:12px}
    .meta{
      white-space:normal;   /* ðŸ‘ˆ mÃ¥ wrap pÃ¥ mobil */
      line-height:1.3;
    }
  }
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h3>BÃ¸der</h3>
    <div id="list">IndlÃ¦serâ€¦</div>
  </div>
</div>

<script>
  const API_URL =
    "https://script.google.com/macros/s/AKfycby_L8hwDWMeesGsFA600IpggHgQir41tmSoST4YLQ7w8fYFdunit4KDaFhWt2CIYrKl/exec";

  const esc = s => (s ?? "").toString().replace(/</g,"&lt;").replace(/>/g,"&gt;");
  const fmt = n => Number(n || 0).toLocaleString("da-DK");

  fetch(API_URL + "?_=" + Date.now(), { cache:"no-store" })
    .then(r => r.json())
    .then(d => {
      const rows = d.boder || [];
      const el = document.getElementById("list");

      if (!rows.length) {
        el.innerHTML = "Ingen bÃ¸der endnu";
        return;
      }

      const groups = {};
      rows.forEach(p => {
        const g = p.gruppe || "Ukendt";
        (groups[g] ||= []).push(p);
      });

      const order = ["G1","G2","G3"];
      const keys = Object.keys(groups).sort((a,b)=>{
        const ia = order.indexOf(a), ib = order.indexOf(b);
        if (ia === -1 && ib === -1) return a.localeCompare(b);
        if (ia === -1) return 1;
        if (ib === -1) return -1;
        return ia - ib;
      });

      el.innerHTML = keys.map(g => `
        <div class="group">
          <div class="group-title">${esc(g)}</div>
          ${groups[g].map(p => {
            const b = p.breakdown || {};
            return `
              <div class="row">
                <div>
                  <div class="name">${esc(p.name)}</div>
                  <div class="meta">
                    <span>Tage <b>${fmt(b.tage)}</b> (${fmt(b.antalTage)}x)</span>
                    <span>Adam <b>${fmt(b.adam)}</b> (${fmt(b.antalAdam)}x)</span>
                    <span>Ã†g <b>${fmt(b.aeg)}</b></span>
                    <span>Runde tabt <b>${fmt(b.rundeTabt)}</b></span>
                  </div>
                </div>
                <div class="pill">${fmt(p.total)} kr</div>
              </div>
            `;
          }).join("")}
        </div>
      `).join("");
    })
    .catch(e => {
      document.getElementById("list").innerText = "Fejl: " + e.message;
    });
</script>
</body>
</html>
