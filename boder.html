<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>The Debt List</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
  *{box-sizing:border-box}

  html,body{
    margin:0; padding:0; height:100%;
    background:transparent;
    font-family:'Roboto', sans-serif;
    display:flex; align-items:center; justify-content:center;
  }

  .wrap{
    width:100%; padding:10px;
    display:flex; justify-content:center;
  }

  .card{
    width:100%; max-width:760px;
    background: rgba(20, 20, 20, 0.95);
    border: 2px solid #C5A059; /* Guld */
    border-radius:16px;
    padding:16px;
    box-shadow:0 0 20px rgba(197, 160, 89, 0.15);
    color: #fff;
  }

  h3{
    margin:0 0 12px 0;
    font-family: 'Playfair Display', serif;
    font-size:18px; color: #C5A059;
    letter-spacing:.08em; text-transform:uppercase;
    border-bottom: 1px solid rgba(197, 160, 89, 0.5);
    padding-bottom: 10px;
  }

  .group{ margin-top:16px; }

  .group-title{
    font-size:12px; font-weight:900;
    color:#888; letter-spacing:.1em;
    text-transform:uppercase; margin:10px 0 6px 0;
  }

  .row{
    display:grid; grid-template-columns:1fr auto;
    gap:14px; align-items:center;
    padding:12px 0;
    border-top:1px solid rgba(255,255,255,0.1);
  }
  .row:first-of-type{border-top:0}

  .name{
    font-weight:700; font-size:16px;
    color:#fff; margin-bottom:4px;
    font-family: 'Playfair Display', serif;
    letter-spacing: 0.5px;
  }

  /* Meta data styling */
  .meta{
    font-size:12px; color:#aaa;
    line-height:1.4;
  }
  .meta span{ margin-right:12px; display:inline-block; }
  .meta b{ color:#C5A059; font-weight:normal; } /* Guld tal i teksten */

  /* Prisen - Neon RÃ¸d */
  .pill{
    font-size:14px; font-weight:900;
    padding:8px 14px; border-radius:8px;
    background:rgba(153, 27, 27, 0.15);
    color:#ff4444; border: 1px solid #991b1b;
    min-width:96px; text-align:center;
    white-space:nowrap;
    text-shadow: 0 0 8px rgba(255, 68, 68, 0.4);
  }
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h3>ðŸ’¸ BÃ¸der</h3>
    <div id="list">Henter gÃ¦ldsbogen...</div>
  </div>
</div>

<script>
  // --- KONFIGURATION ---
  const DEFAULT_ID = "AKfycby_L8hwDWMeesGsFA600IpggHgQir41tmSoST4YLQ7w8fYFdunit4KDaFhWt2CIYrKl";
  const params = new URLSearchParams(window.location.search);
  const urlId = params.get("id");
  const scriptId = urlId || DEFAULT_ID;
  const API_URL = "https://script.google.com/macros/s/" + scriptId + "/exec";
  // --- SLUT ---

  const esc = s => (s ?? "").toString().replace(/</g,"&lt;").replace(/>/g,"&gt;");
  const fmt = n => Number(n || 0).toLocaleString("da-DK");

  fetch(API_URL + "?_=" + Date.now(), { cache:"no-store" })
    .then(r => r.json())
    .then(d => {
      const rows = d.boder || [];
      const el = document.getElementById("list");

      if (!rows.length) { el.innerHTML = "Ingen bÃ¸der endnu"; return; }

      const groups = {};
      rows.forEach(p => {
        const g = p.gruppe || "Ukendt";
        (groups[g] ||= []).push(p);
      });

      const order = ["G1","G2","G3"];
      const keys = Object.keys(groups).sort((a,b)=>{
        const ia = order.indexOf(a), ib = order.indexOf(b);
        if (ia === -1 && ib === -1) return a.localeCompare(b);
        if (ia === -1) return 1; if (ib === -1) return -1;
        return ia - ib;
      });

      el.innerHTML = keys.map(g => `
        <div class="group">
          <div class="group-title">${esc(g)}</div>
          ${groups[g].map(p => {
            const b = p.breakdown || {};
            return `
              <div class="row">
                <div>
                  <div class="name">${esc(p.name)}</div>
                  <div class="meta">
                    <span>Tage: <b>${fmt(b.tage)}</b> (${fmt(b.antalTage)}x)</span>
                    <span>Adam: <b>${fmt(b.adam)}</b> (${fmt(b.antalAdam)}x)</span>
                    <span>Ã†g: <b>${fmt(b.aeg)}</b></span>
                    <span>Runde tabt: <b>${fmt(b.rundeTabt)}</b></span>
                  </div>
                </div>
                <div class="pill">${fmt(p.total)} kr</div>
              </div>
            `;
          }).join("")}
        </div>
      `).join("");
    })
    .catch(e => {
      document.getElementById("list").innerText = "Fejl: " + e.message;
    });
</script>
</body>
</html>
