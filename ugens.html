<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ugens High Rollers</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0; padding: 0; height: 100%;
      background: transparent;
      font-family: 'Roboto', sans-serif;
      display: flex; 
      align-items: flex-start; /* Starter i toppen */
      justify-content: center;
    }

    .wrap {
      width: 100%; 
      padding: 10px;
      padding-top: 20px; /* Plads til gl√∏den i toppen */
      display: flex; align-items: center; justify-content: center;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr; /* 1 kolonne = vertikal */
      gap: 16px;
      width: 100%;
      max-width: 360px;
    }

    .card {
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid #C5A059;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 0 15px rgba(197, 160, 89, 0.2);
      color: #fff;
      display: flex; flex-direction: column; justify-content: space-between;
      text-align: center;
    }

    h3 {
      margin: 0 0 8px 0;
      font-family: 'Playfair Display', serif;
      font-size: 14px; color: #C5A059;
      text-transform: uppercase; letter-spacing: .05em;
      border-bottom: 1px solid rgba(197, 160, 89, 0.3);
      padding-bottom: 6px;
    }

    .name {
      font-size: 22px; font-weight: 900;
      margin: 4px 0 8px 0;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
      word-break: break-word;
    }

    .blurb {
      font-size: 13px; line-height: 1.4;
      color: #ccc; font-style: italic;
      margin-bottom: 12px;
    }

    .pill {
      display: inline-block;
      padding: 6px 14px; border-radius: 999px;
      font-size: 11px; font-weight: 900;
      text-transform: uppercase; letter-spacing: 0.5px;
      margin: 0 auto;
    }

    .tage .pill {
      background: rgba(153, 27, 27, 0.2);
      border: 1px solid #ef4444; color: #ef4444;
      box-shadow: 0 0 8px rgba(239, 68, 68, 0.3);
    }

    .adam .pill {
      background: rgba(55, 48, 163, 0.2);
      border: 1px solid #6366f1; color: #6366f1;
      box-shadow: 0 0 8px rgba(99, 102, 241, 0.3);
    }
  </style>
</head>
<body>

<div class="wrap">
  <div class="grid">
    <div class="card tage">
      <h3>üé≠ Ugens Tage</h3>
      <div class="name" id="tageName">Indl√¶ser‚Ä¶</div>
      <div class="blurb" id="tageBlurb"></div>
      <div class="pill">ü•ê Missede den sikre</div>
    </div>

    <div class="card adam">
      <h3>üéØ Ugens Adam</h3>
      <div class="name" id="adamName">Indl√¶ser‚Ä¶</div>
      <div class="blurb" id="adamBlurb"></div>
      <div class="pill">üé≤ Missede longshot</div>
    </div>
  </div>
</div>

<script>
  const DEFAULT_ID = "AKfycbxfajkxsjkwidsABjzygBzNpfpXMXAUCRICUduFICK_F3buA7DPC7zTsg2RCRr963yI";
  const params = new URLSearchParams(window.location.search);
  const urlId = params.get("id");
  const scriptId = urlId || DEFAULT_ID;
  const API_URL = "https://script.google.com/macros/s/" + scriptId + "/exec";

  const esc = s => (s ?? '').toString().replace(/</g,'&lt;').replace(/>/g,'&gt;');
  const tageName = document.getElementById('tageName');
  const tageBlurb = document.getElementById('tageBlurb');
  const adamName = document.getElementById('adamName');
  const adamBlurb = document.getElementById('adamBlurb');

  fetch(API_URL + "?_=" + Date.now(), {cache:'no-store'})
    .then(r=>r.json())
    .then(d=>{
      tageName.innerText = d.tage.name || '‚Äî';
      tageBlurb.innerText = esc(d.tage.blurb || '');
      adamName.innerText = d.adam.name || '‚Äî';
      adamBlurb.innerText = esc(d.adam.blurb || '');
    })
    .catch(()=>{
      tageName.innerText = '‚Äî';
      adamName.innerText = '‚Äî';
    });
</script>
</body>
</html>
